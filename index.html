<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/calculadora.js"></script>

    <title>Calculadora animal</title>

</head>

<body>

    <div id="container">

        <main id="calculadora">

            <div id="visor">
                
            </div>

            <div id="teclado">

                <div id="teclas-numericas"> 
                    
                    <div id="um" class="teclas-numericas">
                        1   
                    </div>
                    
                    <div id="dois" class="teclas-numericas">
                        2   
                    </div>
            
                    <div id="tres" class="teclas-numericas">
                        3   
                    </div>
                    
                    <div id="quatro" class="teclas-numericas">
                        4   
                    </div>

                    <div id="cinco" class="teclas-numericas">
                        5   
                    </div>

                    <div id="seis" class="teclas-numericas">
                        6   
                    </div>

                    <div id="sete" class="teclas-numericas">
                        7   
                    </div>

                    <div id="oito" class="teclas-numericas">
                        8   
                    </div>

                    <div id="nove" class="teclas-numericas">
                        9   
                    </div>

                    <div id="zero" class="teclas-numericas">
                        0   
                    </div>

                </div>

                <div id="teclas-operadores">

                    <div id="soma" class="teclas-operadores">
                        +   
                    </div>
                    
                    <div id="soma" class="teclas-operadores">
                        -   
                    </div>
                    
                    <div id="soma" class="teclas-operadores">
                        *   
                    </div>
                    
                    <div id="soma" class="teclas-operadores">
                        /   
                    </div>

                    <div id="igual" class="teclas-operadores">
                        =   
                    </div>
                    
                </div>

            </div>

        </main>



    </div>    


</body>

</html>
